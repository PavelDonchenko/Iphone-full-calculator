<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

</head>

<body>

                        </g>
                    </g>
                </svg>
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"

                    viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                    <g>
                        <rect x="1" y="21" fill="#fff" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                            width="58" height="24" />
                        <polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                            points="59,27 63,27 63,39 59,39 	" />
                        <rect x="5" y="25" fill="#fff" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                            width="50" height="16" />
                    </g>
                    <polyline fill="#fff" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                        points="22,33 29,30 29,36 36,33 " />
                </svg>
            </div>
        </div>
        <div class="display">
            <input type="text" placeholder="0" id="screen">
        </div>
        <div class="buttons">
            <button class="btn digit">(</button>
            <button class="btn digit">)</button>
            <button class="btn" onclick = "cleanMemory()">mc</button>
            <button class="btn" onclick = "addToMemory()">m+</button>
            <button class="btn" onclick ='deleteLastMemory()'>m-</button>
            <button class="btn memory" onclick = "getFromMemory()">mr </button>
            <button class="btn main grey" onclick="screen.value = ''">AC</button>
            <button class="btn main grey" onclick="addMinus()">+\-</button>
            <button class="btn main grey" onclick="percents()">%</button>
            <button class="btn main yellow digit">Ã·</button>

            <button class="btn" onclick = 'show2nd()'>2<span class="upper">nd</span></button>
            <button class="btn" onclick='square()'>x<span class="upper">2</span></button>
            <button class="btn" onclick='cube()'>x<span class="upper">3</span></button>
            <button class="btn digit">x<span class="upper">y</span></button>
            <button class="btn main-hide" onclick='exp()'>e<span class="upper">x</span></button>
            <button class="btn hide digit">y<span class="upper">x</span></button>
            <button class="btn main-hide" onclick='pow10()'>10<span class="upper">x</span></button>
            <button class="btn hide" onclick='square2()'>2<span class="upper">x</span></button>
            <button class="btn main digit">7</button>
            <button class="btn main digit">8</button>
            <button class="btn main digit">9</button>
            <button class="btn main yellow digit">X</button>

            <button class="btn" onclick='numInverse()'>1/x</button>
            <button class="btn" onclick = "sqrtroot()">2&#8730x</button>
            <button class="btn" onclick = "cbrtroot()">3&#8730x</button>
            <button class="btn digit" >yâˆšx</button>
            <button class="btn main-hide" onclick='inlog()'>In</button>
            <button class="btn hide digit">Log<span class="upper">y</span></button>
            <button class="btn main-hide" onclick='log()'>Log<span class="upper">10</span></button>
            <button class="btn hide" onclick='log2()'>Log<span class="upper">2</span></button>
            <button class="btn main digit">4</button>
            <button class="btn main digit">5</button>
            <button class="btn main digit">6</button>
            <button class="btn main yellow digit">-</button>

            <button class="btn" onclick='factorial()'>x!</button>
            <button class="btn main-hide" onclick='sin()'>sin</button>
            <button class="btn hide" onclick="arSin()">sin<span class="upper">-1</span></button>
            <button class="btn main-hide" onclick='cos()'>cos</button>
            <button class="btn hide" onclick="arCos()">cos<span class="upper">-1</span></button>
            <button class="btn main-hide" onclick='tan()'>tan</button>
            <button class="btn hide" onclick="arTan()">tan<span class="upper">-1</span></button>
            <button class="btn" onclick='exp2()'>e</button>
            <button class="btn digit">EE</button>
            <button class="btn main digit">1</button>
            <button class="btn main digit">2</button>
            <button class="btn main digit">3</button>
            <button class="btn main yellow digit">+</button>

            <button class="btn rad" onclick="changeRad()">Rad</button>
            <button class="btn main-hide" onclick='sinh()'>sinh</button>
            <button class="btn hide" onclick="arSinh()">sinh<span class="upper">-1</span></button>
            <button class="btn main-hide" onclick='cosh()'>cosh</button>
            <button class="btn hide" onclick="arCosh()">cosh<span class="upper">-1</span></button>
            <button class="btn main-hide" onclick='tanh()'>tanh</button>
            <button class="btn hide" onclick="arTanh()">tanh<span class="upper">-1</span></button>
            <button class="btn" onclick="pi()">&#960</button>
            <button class="btn" onclick="rand()">Rand</button>
            <button class="btn main zero digit">0</button>
            <button class="btn main digit">.</button>
            <button class="btn main yellow" onclick="calculate()">&#61</button>
        </div>
    </div>
</body>

</html>
